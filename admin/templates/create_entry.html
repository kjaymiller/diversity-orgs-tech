{% extends 'base.html' %} {% block content %} {% with messages =
get_flashed_messages() %} {% if messages %} {% for message in messages %}
<span class="rounded p-2 bg-green-300">{{ message }}</span>
{% endfor %} {% endif %} {% endwith %}

<form class="w-1/2" action="/{{form_path}}/{{results['_id']}}" method="post">
  <input class="hidden" name="id" value="{{results['_id']}}" />
  <div class="my-2">
    <label class="font-bold" for="name">Name:</label>
    <input
      class="rounded border px-1 w-full"
      type="text"
      name="name"
      value=""
    />
  </div>
  <div class="my-2">
    <label class="font-bold" for="diversity_focus">Diversity Focus:</label>
    <input
      class="rounded border px-1 w-full"
      type="text"
      name="diversity_focus"
      value=""
    />
  </div>
  <div class="my-2">
    <label class="font-bold" for="technology_focus">Technology Focus:</label>
    <input
      class="rounded border px-1 w-full"
      type="text"
      name="technology_focus"
      value=""
    />
  </div>
  <div class="my-2">
    <label class="font-bold" for="parent_organization"
      >Parent Organization:</label
    >
    <input
      class="rounded border px-1 w-full"
      type="text"
      name="parent_organization"
      value=""
    />
  </div>
  <div class="my-2">
    <label class="font-bold" for="city">City:</label>
    <input
      class="rounded border px-1 w-full"
      type="text"
      name="city"
      value=""
    />
  </div>
  <div class="my-2">
    <label class="font-bold" for="links">Links:</label>
    <input
      class="rounded border px-1 w-full"
      type="text"
      name="links"
      value=""
    />
  </div>
  <div class="my-2">
    <label class="font-bold" for="url">URL:</label>
    <input
      class="rounded border px-1 w-full"
      type="text"
      name="url"
      value=""
    />
  </div>

    <label class="font-bold" for="donate">Donate URL:</label>
    <input
      class="rounded border px-1 w-full"
      type="text"
      name="donate"
      value=""
    />
  </div>
  <div class="my-2">
    <label for="organization_logo">Organization Logo</label>
    <input
      class="rounded border px-1 w-full"
      type="text"
      name="organization_logo"
      value=""
    />
  </div>
  <div class="flex justify-end align-middle">
    <a
      href=""
      class="p-1 text-red-500 text-xs text-white"
      >Cancel</a
    >
    <input type="submit" class="p-2 rounded-lg bg-blue-300" />
  </div>
</form>
{% endblock %}
